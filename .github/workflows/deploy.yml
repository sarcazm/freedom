name: Deploy App
on:
  push:
    branches:
      - develop
jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Ger repository code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'corretto'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 6.5

      - name: Unit Tests
        run: ./gradlew build

      - name: Rename the artifact
        run: cp build/libs/freedom-0.0.1-SNAPSHOT-plain.jar freedom-${{ github.sha }}.jar

      - name: Save the artifacts
        run: actions/upload-artifact@master
        with:
          name: freedom
          path: freedom-${{ github.sha }}.jar

fake-deploy:
  runs-on: ubuntu-latest
  needs: run-unit-tests
  steps:
    - name: Get the artefact
      uses: actions/download-artifact@master
      with:
        name: freedom

    - name: Fake deploy
      run: ls freedom*.jar