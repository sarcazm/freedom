- name: Install aptitude
  become: yes
  apt:
    name: aptitude
    state: latest
    update_cache: true

- name: Install required system packages
  become: yes
  apt:
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - python3-pip
      - virtualenv
      - python3-setuptools
    state: latest
    update_cache: true

- name: Add Docker GPG apt Key
  become: yes
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker Repository
  become: yes
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu bullseye stable
    state: present

- name: Update apt and install docker-ce and docker-compose
  become: yes
  apt:
    name:
      - apparmor
      - docker-ce
      - docker-compose-plugin
    state: latest
    update_cache: true

- name: Install Docker Module for Python
  become: yes
  pip:
    name: docker

- name: Install Docker-compose Module for Python
  become: yes
  pip:
    name: docker-compose

- name: Check docker started
  become: yes
  systemd:
    name: docker
    state: started