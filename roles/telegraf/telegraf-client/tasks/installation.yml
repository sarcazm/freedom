---
- name: Creates telegraf opt directory
  become: yes
  file:
    path: /opt/telegraf/
    state: directory
    owner: root

- name: Download key
  get_url:
    url: https://repos.influxdata.com/influxdb.key
    dest: /opt/telegraf/influxdata-archive_compat.key
    checksum: sha256:393e8779c89ac8d958f81f942f9ad7fb82a25e133faddaf92e15b16e6ac9ce4c
    validate_certs: yes

- name: Add repository
  apt_key:
    url: file:///opt/telegraf/influxdata-archive_compat.key
    state: present
  become: yes


- name: Update apt and install telegraf
  become: yes
  apt:
    name: telegraf
    state: latest
    update_cache: true

- name: Copy telegraf service systemd file
  become: yes
  copy:
    src: telegraf.service
    dest: /lib/systemd/system/
    owner: root
    group: root
    mode: 0644

- name: Copy telegraf service configuration file
  become: yes
  copy:
    src: telegraf.conf
    dest: /etc/telegraf/
    owner: root
    group: root
    mode: 0644

- name: Copy telegraf outputs configuration file
  become: yes
  copy:
    src: outputs_prometheus.conf
    dest: /etc/telegraf/telegraf.d/
    owner: root
    group: root
    mode: 0644